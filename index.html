<!DOCTYPE html>
<html>
<head>
	<title>Website title</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="img/favicon_example.png">
  <!-- Libs CSS:  -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="libs/bootstrap-3.3.7/dist/css/bootstrap.min.css">
	<!-- Libs JS:  -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.min.js"></script>
	<!--Fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!--Customized Bootstrap css: -->
	<link rel="stylesheet" type="text/css" href="libs/bootstrap-customized/css/bootstrap_skin.css">
	<!-- Main JS:  -->
	<script type="text/javascript" src="js/main.js"></script>
	<!-- Main css:  -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--ng-app -->
	<script type="text/javascript" src="js/statsApp.js"></script>
	<!--[if lt IE 9]>
	<script src="libs/html5shiv/html5shiv.min.js"></script>
	<script src="libs/respond/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<!-- ======================== HEADER START ================================================== -->
<header class="container">
	<img src="img/steve_jobs_xs.png" class="img-responsive">
	<div id="top-header"><!--container fixed shall contain the header 
	content within the frame area -->

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<i class="fa fa-circle" aria-hidden="true"></i>
						<i class="fa fa-circle" aria-hidden="true"></i>
						<i class="fa fa-circle" aria-hidden="true"></i>
					</button>
					<a class="navbar-brand" href="#"><h1>Steve Jobs</h1></a>
				</div>
				<div id="follow-group">
						<a href="#" id="followBtn" >
							<i class="fa fa-plus-circle" aria-hidden="true" id="plus"></i>
							<i class="fa fa-minus-circle" aria-hidden="true" id="minus"></i>
							 &nbsp; 
							FOLLOW
						</a>
						<div id="follow-links">
							<ul class="list-unstyled list-inline">
								<li>
									<a href="#">
										<i class="fa fa-facebook-square" aria-hidden="true"></i> 
									</a>
								</li>
								<li>
									<a href="#">
										<i class="fa fa-linkedin-square" aria-hidden="true"></i> 
									</a>
								</li>
								<li>
									<a href="#">
										<i class="fa fa-google-plus-square" aria-hidden="true"></i> 
									</a>
								</li>
								<li>
									<a href="#">
										<i class="fa fa-twitter-square" aria-hidden="true"></i> 
									</a>
								</li>
								<li>
									<a href="#">
										<i class="fa fa-github-square" aria-hidden="true"></i> 
									</a>
								</li>
								<li>
									<a href="#">
										<i class="fa fa-bitbucket-square" aria-hidden="true"></i> 
									</a>
								</li>
							</ul>
						</div>
				</div>
				<div id="stats" class="row" ng-app="statsApp">
					<div ng-controller="statsCtrl">
						<div class="col-xs-4">
							<H5>{{score.patents}} </H5>
							<h5>PATENTS</h5>
						</div>
						<div class="col-xs-4">
							<H5>{{score.followers}} </H5>
							<h5>FOLLOWERS</h5>
						</div>
						<div class="col-xs-4">
							<H5>{{score.following}} </H5>
							<h5>FOLLOWING</h5>
						</div>
					</div>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<h5>CATEGORIES</h5>
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="#">Electronic Devices 
								<i class="fa fa-angle-right pull-right" aria-hidden="true"></i>
								<span class="sr-only">(current)</span> 
							</a>
						</li>
						<li>
							<a href="#">
								Design
								<i class="fa fa-angle-right pull-right" aria-hidden="true"></i>
							</a>
						</li>
						<li>
							<a href="#">
								Transportation
								<i class="fa fa-angle-right pull-right" aria-hidden="true"></i>
							</a>
						</li>
										
					</ul>
				</div>
			</div>
		</nav>
	</div>
</header>
<!-- ======================= HEADER END =========================================== -->
<!-- ======================= MAIN START =========================================== -->
<main class="container-fluid">

</main>
<!-- ======================== MAIN END ============================================= -->
<!-- ======================== FOOTER START ========================================= -->
<footer class="container-fluid">
	<div id="top-footer" class="container"><!-- or container-fluid if need to spread the 
		background, and then embed div.container inside to keep the content within the page frame area  -->
		<div class="row"></div>
	</div>
	<div id="mid-footer" class="container"><!-- or container-fluid if need to spread the 
		background, and then embed div.container inside to keep the content within the page frame area  -->
		<div class="row"></div>
	</div>
	<div id="bottom-footer" class="container"><!-- or container-fluid if need to spread the 
		background, and then embed div.container inside to keep the content within the page frame area  -->
		<div class="row"></div>
	</div>
</footer>
<!-- ==================================== FOOTER END =============================================== -->
</body>

</html>
